<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="../scripts/jquery.js"></script>
	<script src="../scripts/jquery-ui.js"></script>
	<script src="../scripts/plugins.js"></script>
	<script src="../scripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" >	
		<title>Equisite Corpse</title>
</head>
<body>
	<img src="../images/road-3.jpg" id="bg" />;
<div class="circle one"></div>  
  <div class="circle two"></div>  
  <div class="circle three"></div>  
<div class="catHolder"> <span class="head">
        <span class="face">
            <span class="socket">
            <span class="eye">
                <span class="lidT"></span>
 <span class="pup"></span>
 <span class="lidB"></span>
</span>
    </span> <span class="socket">
            <span class="eye">
                <span class="lidT"></span>
 <span class="pup"></span>
 <span class="lidB"></span>
</span>
    
    </span>
    </span>
    </span>
    
	<script>
		$(document).ready(function(){
	
	$(".face").click( function(){
	var bg=$("#bg");
    if(bg.css("filter")==="none")
	bg.css("filter","blur(8px)"); 
	else
	bg.css("filter","none"); 
	
	$(".circle").toggle(1000);
	$('.lidT').animate({
        top: '-100'
    }, 800).delay(200).animate({
        top: '-40'
    }, 500).delay(200).animate({
        top: '-80'
    });
    $('.lidB').animate({
        bottom: '-100'
    }, 800).delay(200).animate({
        bottom: '-40'
    }, 500).delay(200).animate({
        bottom: '-80'
    });
    $('.pup').animate({
        'height': '40',
        'width': '40',
        top: '30',
        left: '30'
    }, 500).delay(1000).animate({
        'height': '20',
        'width': '20',
        top: '40',
        left: '40'
    })
	} );
	
	}
	
	);
	</script>
</div>
</body>
</html>
